<!-- Blog Post Form -->
<section class="py-5 content-section header3">
    <div class="container px-5">
        <!-- Blog Post form-->
        <div class="rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <img src="img/writelogo.png">
                <div>&ensp;</div>
                <p class="lead fw-normal text-muted mb-0">새 글을 작성해 주세요</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-10 col-xl-10">
                    <form id="blogPostForm">
                        <!-- Categories selection -->
                        <div class="mb-3 text-center">
                            <div class="btn-group" role="group" aria-label="Categories">
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">영상</button>
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">사담</button>
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">의견</button>
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">정보</button>
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">공략</button>
                                <button type="button" class="btn btn-dark btn-secondary bubble-button">질문</button>
                            </div>
                            <div>&ensp;</div>
                        </div>
                        <!-- File attachment input -->
                         <div class="form-floating mb-3">
                            <input class="form-floating custom-file-input" type="file" id="fileAttachment">
                        </div>
                        <div>&ensp;</div>
                        <!-- Title input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="title" type="text" placeholder="Enter the title..." required />
                            <label for="title" class="text-muted">Title</label>
                        </div>
                        <!-- Content input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="content" placeholder="Enter your content here..." style="height: 15rem" required></textarea>
                            <label for="content" class="text-muted">Content</label>
                        </div>
                        <!-- Submit Button-->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="submitBlogButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-O2w0CmHg2e3g25xCXaP0jOBzmn1mcbCEV6u2nA0jWkIRmBo/zD+76aiCUm8F2Ff5" crossorigin="anonymous"></script>

<script>
    // 카테고리 선택 버튼 클릭 시 선택/해제 토글
    const bubbleButtons = document.querySelectorAll('.bubble-button');

    bubbleButtons.forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });
    });
</script>
